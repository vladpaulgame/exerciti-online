<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MateQuiz 2026</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --bg: #05050a; --card: rgba(26, 26, 46, 0.8); --accent: #ff004c; --text: #ffffff; --success: #00ff88; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); background-image: radial-gradient(circle at 20% 30%, #1a1a4e 0%, transparent 20%), radial-gradient(circle at 80% 70%, #4e1a1a 0%, transparent 20%); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); backdrop-filter: blur(15px); padding: 2rem; border-radius: 24px; width: 100%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; }
        .hidden { display: none; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white; box-sizing: border-box; }
        button { width: 100%; padding: 14px; margin-top: 10px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; text-transform: uppercase; transition: 0.3s; }
        .btn-register { background: transparent; color: var(--success); border: 2px solid var(--success); }
        .btn-login { background: var(--accent); color: white; }
        .user-row { background: rgba(255,255,255,0.05); margin: 10px 0; padding: 15px; border-radius: 12px; border-left: 5px solid var(--accent); cursor: pointer; text-align: left; }
        .details { background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="auth-box" class="container">
        <h1>ADMIN REGISTRARE</h1>
        <input type="text" id="nume-prof" placeholder="Nume Complet (ex: Popescu Maria)">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="ParolÄƒ">
        <button class="btn-register" onclick="handleAuth('register')">CREEAZÄ‚ CONT DOAMNÄ‚</button>
        <hr style="margin:20px; opacity:0.2;">
        <button class="btn-login" onclick="handleAuth('login')">LOGARE ADMIN</button>
    </div>

    <div id="results-box" class="container hidden" style="max-width: 600px;">
        <h1 id="welcome-prof">PANOU REZULTATE</h1>
        <div id="grouped-list"></div>
        <button onclick="location.reload()" style="background:#333; color:white;">DECONECTARE</button>
    </div>

    <script>
        function handleAuth(actionType) {
            const nume = document.getElementById('nume-prof').value.trim();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;

            if(actionType === 'register') {
                if(!nume || !email || !pass) { alert("CompleteazÄƒ toate cÃ¢mpurile!"); return; }
                const profData = { nume: nume, parola: pass };
                localStorage.setItem(`prof_${nume}`, JSON.stringify(profData)); // SalvÄƒm dupÄƒ nume pentru verificare uÈ™oarÄƒ
                localStorage.setItem(`user_${email}`, JSON.stringify(profData)); 
                alert("Cont creat! Copiii trebuie sÄƒ scrie: Doamna " + nume);
            } else {
                const saved = JSON.parse(localStorage.getItem(`user_${email}`));
                if(saved && saved.parola === pass) { showResults(saved.nume); } 
                else { alert("Date greÈ™ite!"); }
            }
        }

        function showResults(numeProf) {
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('results-box').classList.remove('hidden');
            document.getElementById('welcome-prof').innerText = "Salut, Doamna " + numeProf;
            
            const rawData = JSON.parse(localStorage.getItem('scoruri_tabla')) || [];
            const filtered = rawData.filter(item => item.profesor === numeProf);
            const listDiv = document.getElementById('grouped-list');
            listDiv.innerHTML = filtered.length ? "" : "<p>Nicio notÄƒ primitÄƒ Ã®ncÄƒ.</p>";

            const grouped = filtered.reduce((acc, curr) => {
                if (!acc[curr.nume]) acc[curr.nume] = []; acc[curr.nume].push(curr); return acc;
            }, {});

            for (let elev in grouped) {
                const div = document.createElement('div'); div.className = 'user-row';
                div.innerHTML = `<div onclick="this.nextElementSibling.classList.toggle('hidden')">ðŸ‘¤ ${elev} (${grouped[elev].length} teste)</div>
                <div class="details hidden">${grouped[elev].map(g => `<div>Nota: ${g.nota} | ${g.data}</div>`).join('')}</div>`;
                listDiv.appendChild(div);
            }
        }
    </script>
</body>
</html>
