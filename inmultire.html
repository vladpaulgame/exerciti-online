<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înmulțire - MateQuiz 2026</title>
    <!-- Font modern de la Google -->
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { 
            --bg: #05050a; 
            --card: rgba(26, 26, 46, 0.8); 
            --accent: #e94560; 
            --green: #27ae60; 
            --blue: #2980b9; 
            --text: #ffffff; 
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            background-image: 
                radial-gradient(circle at 10% 20%, #1a1a4e 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, #4e1a1a 0%, transparent 25%);
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow-x: hidden;
        }

        .container { 
            background: var(--card); 
            backdrop-filter: blur(15px);
            padding: 2.5rem; 
            border-radius: 24px; 
            text-align: center; 
            width: 90%; 
            max-width: 450px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .hidden { display: none; }

        h1 { font-weight: 700; letter-spacing: 2px; color: var(--accent); margin-bottom: 20px; text-transform: uppercase; }

        input, select { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 10px; 
            border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.3); 
            color: white; 
            font-size: 1.1rem; 
            text-align: center;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 10px rgba(233, 69, 96, 0.3); }

        button { 
            width: 100%; 
            padding: 16px; 
            margin-top: 15px; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 700; 
            color: white; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        #btn-start { background: linear-gradient(135deg, var(--green), #2ecc71); box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4); }
        #btn-check { background: linear-gradient(135deg, var(--blue), #3498db); box-shadow: 0 4px 15px rgba(41, 128, 185, 0.4); }
        
        button:hover { transform: translateY(-3px); filter: brightness(1.1); }

        #question { 
            font-size: 4.5rem; 
            font-weight: 700; 
            margin: 25px 0; 
            color: #f1c40f; 
            text-shadow: 0 0 25px rgba(241, 196, 15, 0.4);
            animation: pulse 2s infinite;
        }

        #progress { color: #aaa; font-size: 0.9rem; margin-bottom: 5px; }
        #message { height: 35px; font-size: 1.2rem; font-weight: 600; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <!-- ECRAN START: Conectare obligatorie -->
    <div id="screen-start" class="container">
        <h1>ÎNMULȚIRE</h1>
        <input type="text" id="input-name" placeholder="Numele tău (Elev)..." maxlength="20">
        <input type="text" id="input-prof" placeholder="Scrie: Doamna NumeleDoamnei">
        <select id="select-nr">
            <option value="20">20 întrebări</option>
            <option value="50">50 întrebări</option>
            <option value="100">100 întrebări</option>
        </select>
        <button id="btn-start">CONECTARE LA DOAMNĂ</button>
    </div>

    <!-- ECRAN JOC -->
    <div id="screen-game" class="container hidden">
        <div id="progress">-- / --</div>
        <div id="question">-- × --</div>
        <div id="message"></div>
        <input type="number" id="input-ans" placeholder="Răspuns..." inputmode="numeric">
        <button id="btn-check">VERIFICĂ</button>
    </div>

    <!-- ECRAN FINAL -->
    <div id="screen-final" class="container hidden">
        <h1>FINALIZAT</h1>
        <div id="result-info" style="font-size: 1.5rem; margin-bottom: 25px; line-height: 1.6;"></div>
        <button onclick="location.reload()" style="background: linear-gradient(135deg, #8e44ad, #9b59b6);">REIA TESTUL</button>
    </div>

    <script>
        let corecte = 0, index = 0, total = 0, numeElev = "", numeProfSalvat = "";
        let a, b, intrebari = [];

        document.getElementById('btn-start').onclick = () => {
            const inputProf = document.getElementById('input-prof').value.trim();
            numeElev = document.getElementById('input-name').value.trim();

            // Verificare prefix obligatoriu
            if(!inputProf.startsWith("Doamna ")) {
                alert("EROARE: Trebuie să scrii 'Doamna ' înainte de numele profesoarei! (Ex: Doamna Popescu Maria)");
                return;
            }

            const numeCuratProf = inputProf.replace("Doamna ", "");
            const profData = localStorage.getItem(`prof_${numeCuratProf}`);

            if(!numeElev || !profData) {
                alert("EROARE: Numele doamnei '" + numeCuratProf + "' nu a fost găsit sau nu ai scris numele tău!");
                return;
            }

            // Dacă verificarea trece, inițializăm testul
            numeProfSalvat = numeCuratProf;
            total = parseInt(document.getElementById('select-nr').value);
            
            // Generare set de întrebări
            for(let i=1; i<=10; i++) {
                for(let j=1; j<=10; j++) {
                    intrebari.push([i, j]);
                }
            }
            intrebari.sort(() => Math.random() - 0.5);
            intrebari = intrebari.slice(0, total);

            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            urmatoarea();
        };

        function urmatoarea() {
            if (index < total) {
                [a, b] = intrebari[index];
                document.getElementById('question').innerText = `${a} × ${b}`;
                document.getElementById('progress').innerText = `Întrebarea ${index + 1} din ${total}`;
                document.getElementById('input-ans').value = "";
                document.getElementById('message').innerText = "";
                document.getElementById('input-ans').disabled = false;
                document.getElementById('input-ans').focus();
            } else {
                finaliza();
            }
        }

        function verifica() {
            let val = document.getElementById('input-ans').value.trim();
            if(!val || document.getElementById('input-ans').disabled) return;
            
            document.getElementById('input-ans').disabled = true;
            if(parseInt(val) === a * b) {
                corecte++;
                document.getElementById('message').innerText = "✅ CORECT!";
                document.getElementById('message').style.color = "#27ae60";
            } else {
                document.getElementById('message').innerText = "❌ GREȘIT!";
                document.getElementById('message').style.color = "#e94560";
            }
            index++;
            setTimeout(urmatoarea, 800);
        }

        function finaliza() {
            let procent = (corecte / total) * 100;
            let nota = Math.max(1, (procent / 10).toFixed(2));
            
            let date = JSON.parse(localStorage.getItem('scoruri_tabla')) || [];
            date.push({
                nume: numeElev,
                profesor: numeProfSalvat,
                nota: nota,
                data: new Date().toLocaleString('ro-RO'),
                detalii: `Înmulțire (${total} întrebări)`
            });
            localStorage.setItem('scoruri_tabla', JSON.stringify(date));
            
            document.getElementById('result-info').innerHTML = `Bravo, <span style="color:var(--accent)">${numeElev}</span>!<br>Nota trimisă la doamna: <b style="font-size:2.2rem; color:var(--green)">${nota}</b>`;
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-final').classList.remove('hidden');
        }

        document.getElementById('btn-check').onclick = verifica;
        document.getElementById('input-ans').onkeypress = (e) => { if(e.key === 'Enter') verifica(); };
    </script>
</body>
</html>
