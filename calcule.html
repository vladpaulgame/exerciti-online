<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Împărțire - MateQuiz 2026</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { 
            --bg: #05050a; 
            --card: rgba(26, 26, 46, 0.8); 
            --accent: #e94560; 
            --green: #27ae60; 
            --blue: #2980b9; 
            --text: #ffffff; 
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            background-image: 
                radial-gradient(circle at 10% 20%, #1a1a4e 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, #4e1a1a 0%, transparent 25%);
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow-x: hidden;
        }

        .container { 
            background: var(--card); 
            backdrop-filter: blur(15px);
            padding: 2.5rem; 
            border-radius: 24px; 
            text-align: center; 
            width: 90%; 
            max-width: 450px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        .hidden { display: none; }
        h1 { font-weight: 700; letter-spacing: 2px; color: var(--accent); margin-bottom: 20px; text-transform: uppercase; }

        input, select { 
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; 
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); 
            color: white; font-size: 1.1rem; text-align: center; box-sizing: border-box;
        }

        button { 
            width: 100%; padding: 16px; margin-top: 15px; border: none; border-radius: 12px; 
            cursor: pointer; font-weight: 700; color: white; text-transform: uppercase; transition: all 0.3s ease;
        }

        #btn-start { background: linear-gradient(135deg, var(--green), #2ecc71); }
        #btn-check { background: linear-gradient(135deg, var(--blue), #3498db); }
        
        #question { 
            font-size: 4.5rem; font-weight: 700; margin: 25px 0; color: #f1c40f; 
            text-shadow: 0 0 25px rgba(241, 196, 15, 0.4); animation: pulse 2s infinite;
        }

        #progress { color: #aaa; font-size: 0.9rem; }
        #message { height: 35px; font-size: 1.2rem; font-weight: 600; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <div id="screen-start" class="container">
        <h1>ÎMPĂRȚIRE</h1>
        <input type="text" id="input-name" placeholder="Numele tău (Elev)..." maxlength="20">
        <input type="text" id="input-prof" placeholder="Scrie: Doamna NumeleDoamnei">
        <select id="select-nr">
            <option value="10">10 întrebări</option>
            <option value="20">20 întrebări</option>
        </select>
        <button id="btn-start">CONECTARE LA DOAMNĂ</button>
    </div>

    <div id="screen-game" class="container hidden">
        <div id="progress">-- / --</div>
        <div id="question">-- ÷ --</div>
        <div id="message"></div>
        <input type="number" id="input-ans" placeholder="Răspuns..." inputmode="numeric">
        <button id="btn-check">VERIFICĂ</button>
    </div>

    <div id="screen-final" class="container hidden">
        <h1>FINALIZAT</h1>
        <div id="result-info" style="font-size: 1.5rem; margin-bottom: 25px;"></div>
        <button onclick="location.reload()" style="background: linear-gradient(135deg, #8e44ad, #9b59b6);">REIA TESTUL</button>
    </div>

    <script>
        let corecte = 0, index = 0, total = 0, numeElev = "", numeProfSalvat = "";
        let deimpartit, impartitor, rezultatCorect;

        document.getElementById('btn-start').onclick = () => {
            const inputProf = document.getElementById('input-prof').value.trim();
            numeElev = document.getElementById('input-name').value.trim();

            if(!inputProf.startsWith("Doamna ")) {
                alert("EROARE: Scrie 'Doamna ' înainte de nume!");
                return;
            }

            const numeCuratProf = inputProf.replace("Doamna ", "");
            const profData = localStorage.getItem(`prof_${numeCuratProf}`);

            if(!numeElev || !profData) {
                alert("EROARE: Doamna negăsită sau nume lipsă!");
                return;
            }

            numeProfSalvat = numeCuratProf;
            total = parseInt(document.getElementById('select-nr').value);
            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            urmatoarea();
        };

        function urmatoarea() {
            if (index < total) {
                // Generăm o împărțire validă (fără rest)
                rezultatCorect = Math.floor(Math.random() * 9) + 2; // rezultatul: 2-10
                impartitor = Math.floor(Math.random() * 8) + 2;     // împărțitorul: 2-9
                deimpartit = rezultatCorect * impartitor;          // deîmpărțitul

                document.getElementById('question').innerText = `${deimpartit} ÷ ${impartitor}`;
                document.getElementById('progress').innerText = `Întrebarea ${index + 1} din ${total}`;
                document.getElementById('input-ans').value = "";
                document.getElementById('message').innerText = "";
                document.getElementById('input-ans').disabled = false;
                document.getElementById('input-ans').focus();
            } else {
                finaliza();
            }
        }

        function verifica() {
            let val = document.getElementById('input-ans').value.trim();
            if(!val || document.getElementById('input-ans').disabled) return;
            
            document.getElementById('input-ans').disabled = true;
            if(parseInt(val) === rezultatCorect) {
                corecte++;
                document.getElementById('message').innerText = "✅ CORECT!";
                document.getElementById('message').style.color = "#27ae60";
            } else {
                document.getElementById('message').innerText = "❌ GREȘIT!";
                document.getElementById('message').style.color = "#e94560";
            }
            index++;
            setTimeout(urmatoarea, 800);
        }

        function finaliza() {
            let nota = ((corecte / total) * 10).toFixed(2);
            let date = JSON.parse(localStorage.getItem('scoruri_tabla')) || [];
            date.push({
                nume: numeElev, profesor: numeProfSalvat, nota: nota,
                data: new Date().toLocaleString('ro-RO'), detalii: `Împărțire (${total} q)`
            });
            localStorage.setItem('scoruri_tabla', JSON.stringify(date));
            
            document.getElementById('result-info').innerHTML = `Elev: ${numeElev}<br>Nota: <b style="color:var(--green)">${nota}</b>`;
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-final').classList.remove('hidden');
        }

        document.getElementById('btn-check').onclick = verifica;
        document.getElementById('input-ans').onkeypress = (e) => { if(e.key === 'Enter') verifica(); };
    </script>
</body>
</html>
